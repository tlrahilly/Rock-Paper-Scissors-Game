<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section>
            <div id="scoreBoard">
                <div id="user">
                    <p >user</p>
                    <p id="userScore">0</p>
                </div>
                <div id="matches">
                    <h3>Matches</h3>
                    <p id="matchScore">0</p>
                </div>
                <div id="npc">
                    <p>npc</p>
                    <p id="npcScore">0</p>
                </div>
            </div>
            <div>
                <h2 id="results">Let's play a game!</h2>
                <div id="choices">
                    <div class="choice white-border" id="r"><img src="images/rock.gif" alt="rock hand sign"> </div>
                    <div class="choice white-border" id="p"><img src="images/paper.gif" alt="paper hand sign"></div>
                    <div class="choice white-border" id="s"><img src="images/scissors.gif" alt="scissors hand sign"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/rpsgame.js"></script>
</body>
</html>
